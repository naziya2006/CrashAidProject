<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrashAid Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* ===== Body ===== */
        body.login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            overflow: hidden;
        }

        /* ===== Animated Background Bubbles ===== */
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            animation: float 20s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5);}
            100% { transform: translateY(-10vh) scale(1);}
        }

        /* ===== Login Card ===== */
        .login-card {
            background: linear-gradient(145deg, #ffffff, #f0f2f5);
            border-radius: 25px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            text-align: center;
            z-index: 10;
            position: relative;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .login-card h3 {
            color: #ff4e50;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
        }

        /* ===== Inputs ===== */
        .login-card input {
            border-radius: 30px;
            padding: 12px 20px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
            transition: 0.3s;
        }
        .login-card input:focus {
            outline: none;
            border-color: #ff4e50;
            box-shadow: 0 0 10px rgba(255,78,80,0.3);
        }

        /* ===== Button ===== */
        .btn-login {
            border-radius: 30px;
            background: linear-gradient(to right, #ff4e50, #f9d423);
            color: #fff;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-login:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* ===== Links ===== */
        .login-links {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
        .login-links a {
            text-decoration: none;
            color: #ff4e50;
            font-weight: 500;
            transition: 0.3s;
        }
        .login-links a:hover {
            text-decoration: underline;
        }

        /* ===== Error Alert ===== */
        .alert-error {
            background: #f8d7da;
            color: #842029;
            padding: 10px 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
        }

        /* ===== Footer ===== */
        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body class="login-page">

<!-- Animated Bubbles -->
<div class="bubble" style="width:80px;height:80px;left:10%;animation-duration:25s;"></div>
<div class="bubble" style="width:50px;height:50px;left:30%;animation-duration:20s;"></div>
<div class="bubble" style="width:100px;height:100px;left:70%;animation-duration:30s;"></div>
<div class="bubble" style="width:60px;height:60px;left:85%;animation-duration:22s;"></div>

<div class="login-card">
    <h3><i class="bi bi-shield-lock-fill"></i> CrashAid Login</h3>
    <form method="post">
        {% csrf_token %}
        {% if error %}
        <div class="alert-error">{{ error }}</div>
        {% endif %}
        <input type="text" name="username" class="form-control" placeholder="Username" required>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <button type="submit" class="btn btn-login w-100 mt-2">
            <i class="bi bi-box-arrow-in-right"></i> Login
        </button>

   <div class="login-links">
    <a href="/accounts/signup/">Sign Up</a>
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
</div>



    </form>
    <p class="footer-text">Powered by CrashAid &copy; 2025</p>
</div>

<script>
    document.querySelector('.login-card form').addEventListener('keypress', function(e){
        if(e.key === 'Enter'){ this.submit(); }
    });
</script>

</body>
</html>
