<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body.forgot-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            overflow: hidden;
        }

        .forgot-card {
            background: linear-gradient(145deg, #ffffff, #f0f2f5);
            border-radius: 25px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            text-align: center;
            position: relative;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .forgot-card h3 {
            color: #ff4e50;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
        }

        .forgot-card input {
            border-radius: 30px;
            padding: 12px 20px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
            transition: 0.3s;
        }

        .forgot-card input:focus {
            outline: none;
            border-color: #ff4e50;
            box-shadow: 0 0 10px rgba(255,78,80,0.3);
        }

        .btn-forgot {
            border-radius: 30px;
            background: linear-gradient(to right, #ff4e50, #f9d423);
            color: #fff;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-forgot:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .login-links {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 0.9rem;
        }
        .login-links a {
            text-decoration: none;
            color: #ff4e50;
            font-weight: 500;
            transition: 0.3s;
        }
        .login-links a:hover {
            text-decoration: underline;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body class="forgot-page">

<div class="forgot-card">
    <h3><i class="bi bi-key-fill"></i> Forgot Password</h3>
    <form method="post">
        {% csrf_token %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}

        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>

        <button type="submit" class="btn btn-forgot w-100 mt-2">
            <i class="bi bi-envelope-fill"></i> Send Reset Link
        </button>

        <div class="login-links">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>
    </form>
    <p class="footer-text">Powered by CrashAid &copy; 2025</p>
</div>

<script>
    document.querySelector('.forgot-card form').addEventListener('keypress', function(e){
        if(e.key === 'Enter'){ this.submit(); }
    });
</script>

</body>
</html>
