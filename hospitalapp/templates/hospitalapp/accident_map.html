<!DOCTYPE html>
<html>
<head>
    <title>Hospital Accident Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 90vh; width: 100%; }
    </style>
</head>
<body>
    <h2>Hospital Accident Map</h2>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([20.5937, 78.9629], 5); // India
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        {% for accident in accidents %}
        L.marker([{{ accident.latitude }}, {{ accident.longitude }}]).addTo(map)
            .bindPopup("<b>{{ accident.location }}</b><br>Severity: {{ accident.severity }}");
        {% endfor %}
    </script>
</body>
</html>
